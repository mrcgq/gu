# =============================================================================
# 文件: .github/workflows/build.yml
# 描述: PhantomGUI 持续集成构建工作流
# =============================================================================
name: Build

on:
  push:
    branches:
      - main
      - master
      - develop
    paths-ignore:
      - '**.md'
      - 'LICENSE'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0.x'
  PROJECT_PATH: 'PhantomGUI.csproj'
  CONFIGURATION: 'Release'

jobs:
  build:
    name: Build ${{ matrix.platform }}
    runs-on: windows-latest
    
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: win-x64
            runtime: win-x64
          - platform: win-x86
            runtime: win-x86
          - platform: win-arm64
            runtime: win-arm64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore ${{ env.PROJECT_PATH }} --runtime ${{ matrix.runtime }}

      - name: Build
        run: |
          dotnet build ${{ env.PROJECT_PATH }} `
            --configuration ${{ env.CONFIGURATION }} `
            --runtime ${{ matrix.runtime }} `
            --no-restore

      - name: Publish
        run: |
          dotnet publish ${{ env.PROJECT_PATH }} `
            --configuration ${{ env.CONFIGURATION }} `
            --runtime ${{ matrix.runtime }} `
            --self-contained true `
            --output ./publish/${{ matrix.platform }} `
            -p:PublishSingleFile=true `
            -p:PublishTrimmed=false `
            -p:IncludeNativeLibrariesForSelfExtract=true `
            -p:EnableCompressionInSingleFile=true

      - name: List output files
        run: |
          Write-Host "Published files:"
          Get-ChildItem -Path ./publish/${{ matrix.platform }} -Recurse | Format-Table Name, Length

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: PhantomGUI-${{ matrix.platform }}-build
          path: ./publish/${{ matrix.platform }}/
          retention-days: 7
          if-no-files-found: error

  # 构建摘要
  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: build
    if: always()
    
    steps:
      - name: Summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Platform | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| win-x64 | ${{ needs.build.result == 'success' && '✅ Success' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| win-x86 | ${{ needs.build.result == 'success' && '✅ Success' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| win-arm64 | ${{ needs.build.result == 'success' && '✅ Success' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
